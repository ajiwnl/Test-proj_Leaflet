<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Mapbox Routing</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

    <!-- Map container -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map');
        // Mapbox access token
        var mapboxToken = 'pk.eyJ1IjoiYWppd25sIiwiYSI6ImNtMzhsaHFzNTB0dmsyaXE1enV5aXNrbjcifQ.MKG4wR3aMbdde0oisZLH7g';

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxToken, {
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
        }).addTo(map);

        // Coordinates for UC Banilad and UC Main
        var ucBanilad = [10.3384, 123.9117];
        var ucMain = [10.2969648, 123.896915672416];

        // Routing control and user marker variables
        var routingControl;
        var userMarker;
        var lastUserLatLng; // Store the last user location

        // Minimum movement threshold in meters
        var minMovementThreshold = 10;

        // Helper function to calculate distance between two LatLng points
        function calculateDistance(latlng1, latlng2) {
            return map.distance(latlng1, latlng2);
        }

        // Add markers for campuses with click events to set routes
        L.marker(ucBanilad).addTo(map)
            .bindPopup('University of Cebu Banilad')
            .on('click', function() {
                setDestinationRoute(ucBanilad);
            });

        L.marker(ucMain).addTo(map)
            .bindPopup('University of Cebu Main')
            .on('click', function() {
                setDestinationRoute(ucMain);
            });

        // Track and update user's location in real-time with a movement threshold
        function trackLocation() {
            navigator.geolocation.watchPosition(function(position) {
                var userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);

                // Only update if the user has moved a minimum distance
                if (!lastUserLatLng || calculateDistance(userLatLng, lastUserLatLng) > minMovementThreshold) {
                    lastUserLatLng = userLatLng; // Update last known location

                    // Update the user marker or create it if it doesn't exist
                    if (!userMarker) {
                        userMarker = L.marker(userLatLng).addTo(map).bindPopup("You are here!");
                    } else {
                        userMarker.setLatLng(userLatLng);
                    }

                    // Center the map on the user's new location
                    map.setView(userLatLng, 16);

                    // Update the route if it exists
                    if (routingControl) {
                        routingControl.spliceWaypoints(0, 1, userLatLng);
                    }
                }
            }, function(error) {
                alert("Unable to track your location: " + error.message);
            }, { enableHighAccuracy: true });
        }

        // Function to create or update the route to the selected destination
        function setDestinationRoute(destination) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);

                // Remove previous route if it exists
                if (routingControl) {
                    map.removeControl(routingControl);
                }

                // Create routing control using Mapbox as the routing provider
                routingControl = L.Routing.control({
                    waypoints: [
                        userLatLng,      // User's current location
                        L.latLng(destination) // Destination
                    ],
                    routeWhileDragging: true,
                    router: L.Routing.mapbox(mapboxToken)
                }).addTo(map);

                // Start tracking the location for real-time updates
                trackLocation();

            }, function(error) {
                alert("Unable to track your location: " + error.message);
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
